<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Pavilion Gaming 15</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #1f2937;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #4CAF50;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #161b22;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .specs, .price, .info {
            font-size: 20px;
            margin: 15px 0;
            text-align: center;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .images img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #6fc6e6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HP Pavilion Gaming 15</h1>
    </div>
    <div class="container">
        <p class="specs">GTX 1650 | Ryzen 5 | 20GB RAM | 256GB SSD | 15.6" FHD 144Hz Display</p>
        <p class="price"><strong>Price: $899</strong></p>
        <p class="info">Experience high performance gaming with the HP Pavilion Gaming 15. Designed for gamers and creators, featuring a powerful graphics card, high-speed storage, and a stunning display.</p>
        <div class="images">
            <img src="img1.jpg" alt="Gaming Laptop">
            <img src="img2.jpg" alt="Gaming Laptop">
            <img src="img3.jpg" alt="Gaming Laptop">
        </div>
        <div class="btn-container">
            <a href="#" class="btn">Buy Now</a>
        </div>
    </div>
</body>
</html>
